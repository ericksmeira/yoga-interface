<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Yoga</title>
</head>

<body>
    <img class="img-yoga" src="../assets/yoga-symbol.svg" alt="yoga-symbol">
    <div>
        <input type="email" name="personal-email" placeholder="username">
        <input class="input-password" type="password" name="personal-password" placeholder="password">
        <a class="forgot-password" href="">forgot password?</a>
        <button type="button">Login</button>
        <a class="link-signup" href="">Don't have an account. <strong>Sign Up</strong> now.</a>
        <p class="or-paragraph">Or</p>
        <div class="container">
            <a href="">
                <img src="../assets/facebook.svg" alt="facebook-symbol">
            </a>

            <a class="img-link" href="">
                <img src="../assets/dots.svg" alt="dots-symbol">
            </a>

            <a href="">
                <img src="../assets/google.svg" alt="google-symbol">
            </a>
        </div>
    </div>
</body>

</html>
